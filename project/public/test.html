		<style>
            #aa::after {
                content: "";
                display: none;
                background: linear-gradient(to right, #188eee, #188eee);
                width: 100%;
                height: 2px;
            }

            .show-after::after {
                display: block;
            }
		</style>
	</head>
	<body>
	<div id="aa">鼠标</div>
	<button onclick="showAfter()">按钮</button>

	<script>
        function showAfter() {
            var aaElement = document.getElementById('aa');
            aaElement.classList.add('show-after');
        }
	</script>
	</body>
